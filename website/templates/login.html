{% extends 'base.html' %} {% block title %}Login Page{% endblock %} 
{% block content %}
    <form method="POST">
        <h2 align="center">Login</h2>
        <div class="form-group">
            <label for="email">Enter Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter Your Password">
        </div>
        <div class="form-group">
            <label for="confirmpassword">Password (Confirm)</label>
            <input type="confirmpassword" class="form-control" id="cpass" name="cpass" placeholder="Enter Your C-Password">
        </div>
        
    </form>
{% endblock %}
