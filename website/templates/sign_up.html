{% extends 'base.html' %} {% block title %}Sign-Up Page{% endblock %} 
{% block content %}
    <form method="POST">
        <h2 align="center">Sign Up</h2>
        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="cpassword">Password (Confirm)</label>
            <input type="cpassword" class="form-control" id="cpass" name="cpass" placeholder="Enter your confirm password">
        </div>
            <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
{% endblock %}
